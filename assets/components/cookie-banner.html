<!-- Cookie Consent Banner -->
<div
  id="cookieBanner"
  class="fixed bottom-0 left-0 right-0 bg-brand-dark text-white p-4 shadow-lg transform translate-y-full transition-transform duration-300 z-50">
  <div
    class="container mx-auto flex flex-col md:flex-row items-center justify-between gap-4">
    <div class="flex-1">
      <p class="text-sm md:text-base">
        🍪 We use cookies to improve your experience. By browsing, you agree to
        our use of cookies.
        <a
          href="/legal/cookies.html"
          class="text-brand-accent hover:underline ml-1"
          >Learn more</a
        >
      </p>
    </div>
    <div class="flex gap-3">
      <button
        id="acceptCookies"
        class="bg-brand-accent hover:bg-opacity-90 text-white px-6 py-2 rounded-full text-sm font-semibold transition-colors">
        Accept all
      </button>
      <button
        id="manageCookies"
        class="border border-white hover:bg-white hover:text-brand-dark text-white px-6 py-2 rounded-full text-sm font-semibold transition-colors">
        Manage
      </button>
    </div>
  </div>
</div>
